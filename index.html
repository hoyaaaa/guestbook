	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>오스틴 별장의 영혼 경매 방명록</title>
	<link href="https://fonts.googleapis.com/css?family=Muli|Ovo" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>	
</head>
<body>
	<div id="GuestBook">
		<h1 class="main-header">오스틴 별장의 영혼 경매<br>방명록</h1>
		<!-- Homepage -->
		<div>
			<h3>관람하러 오신 분들 진심으로 감사합니다.</h3>
			<h3>방명록 작성해주시면 감사드리겠습니다.</h3>
			<h4>혹시 작성한 글이 보이지 않으시면 잠시 후 새로고침 부탁드립니다.</h4>
			<p class="links">
				<a href="#SignGuestBook" style="background-color: #F7DD00; color: black">방명록 작성</a>
				<a onClick="window.location.reload();"" style="background-color: #F0EE83; color: black">새로고침</a>	
			</p>
			<div id="json" class="guestbook">
			</div>        
		</div>
		<div id="SignGuestBook" class="overlay">
			<div id="SendForm" class="sign-guest-book-popup">
				<h1>방명록 작성</h1>
				<a class="close" href="#">&times;</a>
				<div class="content">
					<label style="display: block;
						text-align: center;" class="aterisk_before" for="gform"> 필수 사항 확인 부탁드립니다</label>
					<br>
					<form name="gform" id="gform" enctype="text/plain" action="GOOGLE_FORM_URL" target="hidden_iframe" onsubmit="submitted=true;">
						<label for="GOOGLE_ENTRY_ID_Name" class="aterisk_after">이름</label>
						<input class="form-element short" type="text" name="GOOGLE_ENTRY_ID_Name" id="GOOGLE_ENTRY_ID_Name" placeholder="이름" style="background: #5EC6C8; color: white; width: 100%;" required>
						<label for="GOOGLE_ENTRY_ID_Email">이메일</label>
						<input class="form-element short" type="text" name="GOOGLE_ENTRY_ID_Email" id="GOOGLE_ENTRY_ID_Email" placeholder="이메일" style="background: #5EC6C8; color: white; width: 100%;">
						<label for="GOOGLE_ENTRY_ID_TextArea" class="aterisk_after">남기고 싶은 말</label>
						<textarea class="form-element" name="GOOGLE_ENTRY_ID_TextArea" id="GOOGLE_ENTRY_ID_TextArea" rows="5" placeholder="내용" style="background: #5EC6C8; color: white; width: 100%;" required></textarea>
						<br>
						<input class="form-button" type="submit" value="제출">
						<input class="form-button" type="reset" value="다시쓰기">
					</form>
				</div>
			</div>
		</div>
		<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>	
	</div>
</body>
