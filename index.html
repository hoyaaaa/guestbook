<body>
	<div id="GuestBook">
		<div class="container">
			<div class="left-block">
				<h1 class="main-header" style="color: white">오스틴 별장의<br>영  혼  경  매</h1>
				<h2 style="color: white; text-align: center;">방명록</h2>
				<h3 style="color: white">관람하러 오신 분들 진심으로 감사합니다.<br>방명록 작성해주시면 감사드리겠습니다.</h3>
				<h4 style="color: #F0EE83">※ 혹시 작성한 글이 보이지 않으시면 잠시 후 새로고침 부탁드립니다.</h4>
			</div>
			<div class="right-block" style="display: flex; align-items: center;	justify-content: center;">
				<img src="images/poster.jpg" alt="poster" height="250">
			</div>
		</div>
		<br>
		<!-- Homepage -->
		<div class="container">
			<div class="left-block">
				<p class="links">
					<a href="#SignGuestBook" style="background-color: #F7DD00; color: black">방명록 작성</a>
				</p>
			</div>
			<div class="right-block">
				<p class="links">
					<a onClick="window.location.reload();"" style="background-color: #F0EE83; color: black">새로고침</a>	
				</p>
			</div>
		</div>
		<br>
		<div id="json" class="guestbook">
		</div>        
		</div>
		<div id="SignGuestBook" class="overlay">
			<div id="SendForm" class="sign-guest-book-popup">
				<h1>방명록 작성</h1>
				<a class="close" href="#">&times;</a>
				<div class="content">
					<label style="display: block;
						text-align: center;" class="aterisk_before" for="gform"> 필수 사항 확인 부탁드립니다</label>
					<br>
					<form name="gform" id="gform" enctype="text/plain" action="GOOGLE_FORM_URL" target="hidden_iframe" onsubmit="submitted=true;">
						<label for="GOOGLE_ENTRY_ID_Name" class="aterisk_after">이름</label>
						<input class="form-element short" type="text" name="GOOGLE_ENTRY_ID_Name" id="GOOGLE_ENTRY_ID_Name" placeholder="이름" style="background: #ededed; color: black; width: 100%;" required>
						<label for="GOOGLE_ENTRY_ID_Email">이메일</label>
						<input class="form-element short" type="text" name="GOOGLE_ENTRY_ID_Email" id="GOOGLE_ENTRY_ID_Email" placeholder="이메일" style="background: #ededed; color: black; width: 100%;">
						<label for="GOOGLE_ENTRY_ID_TextArea" class="aterisk_after">남기고 싶은 말</label>
						<textarea class="form-element" name="GOOGLE_ENTRY_ID_TextArea" id="GOOGLE_ENTRY_ID_TextArea" rows="5" placeholder="내용" style="background: #ededed; color: black; width: 100%;" required></textarea>
						<br>
						<input class="form-button" type="submit" value="제출" style="width: 100%">
					</form>
				</div>
			</div>
		</div>
		<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>	
	</div>
</body>
